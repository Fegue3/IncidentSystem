name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Docker version
        run: docker version

      # âœ… Pull com retry para aguentar outages do Docker Hub (redis/postgres)
      - name: Pull deps with retry (Postgres + Redis)
        run: |
          set -e
          for i in 1 2 3 4 5; do
            echo "Attempt $i: docker compose pull postgres redis"
            if docker compose -f docker-compose.yml -f docker-compose.ci.yml pull postgres redis; then
              echo "Pull OK"
              break
            fi
            wait=$((i*10))
            echo "Pull failed. Retrying in ${wait}s..."
            sleep $wait
            if [ "$i" = "5" ]; then
              echo "Pull failed after retries"
              exit 1
            fi
          done

      - name: Start dependencies (Postgres + Redis) for CI
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d postgres redis

      - name: Wait for Postgres to be healthy
        run: |
          for i in {1..60}; do
            status=$(docker inspect -f '{{.State.Health.Status}}' incidents_db 2>/dev/null || echo "starting")
            echo "postgres health: $status"
            if [ "$status" = "healthy" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres not healthy in time"
          docker compose -f docker-compose.yml -f docker-compose.ci.yml logs postgres
          exit 1

      - name: Run backend tests inside Docker (unit + integration + e2e + coverage)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm --no-deps backend sh -lc "
            npm ci &&
            npx prisma migrate deploy &&
            npm run test:unit &&
            npm run test:integration &&
            npm run test:e2e &&
            npm run test:ci
          "

      - name: Shutdown docker-compose
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./backend
