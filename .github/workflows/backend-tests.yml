name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show Docker version
        run: docker version

      - name: Start dependencies (Postgres + Redis) for CI
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d postgres redis

      # wait pelo healthcheck do postgres (no host), nÃ£o dentro do backend
      - name: Wait for Postgres to be healthy
        run: |
          for i in {1..60}; do
            status=$(docker inspect -f '{{.State.Health.Status}}' incidents_db 2>/dev/null || echo "starting")
            echo "postgres health: $status"
            if [ "$status" = "healthy" ]; then
              exit 0
            fi
            sleep 2
          done
          echo "Postgres not healthy in time"
          docker compose -f docker-compose.yml -f docker-compose.ci.yml logs postgres
          exit 1

      - name: Run backend tests inside Docker (unit + integration + e2e + coverage)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml run --rm backend sh -lc "
            npm ci &&
            npx prisma migrate deploy &&
            npm run test:unit &&
            npm run test:integration &&
            npm run test:e2e &&
            npm run test:ci
          "

      - name: Shutdown docker-compose
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./backend
